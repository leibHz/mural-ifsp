<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-ifsp.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Mural IFSP Bragança Paulista - Plataforma de denúncia sobre violência escolar" />
    <meta name="keywords" content="IFSP, Bragança Paulista, violência escolar, denúncia, educação" />
    <meta name="author" content="IFSP Bragança Paulista" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mural IFSP - Bragança Paulista" />
    <meta property="og:description" content="Sua voz contra a violência escolar" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo-ifsp.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mural IFSP - Bragança Paulista" />
    <meta name="twitter:description" content="Sua voz contra a violência escolar" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0B6623" />
    
    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Poppins e Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <title>Mural IFSP - Bragança Paulista</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading Spinner Inicial -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0F0F0F;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid #2A2A2A;
        border-top: 4px solid #0B6623;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <p style="
        margin-top: 20px;
        color: #0B6623;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 16px;
      ">Carregando Mural IFSP...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Remover loader quando o app carregar
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
